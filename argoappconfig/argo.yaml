apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: descheduler-app
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-operators
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: <YOUR_GITHUB_REPO_URL>
    targetRevision: HEAD
    path: manifests/base
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
